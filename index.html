
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href=style.css>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="all">
        <div class="description">
            <h2 class="main-title">Play the <span class="game-name">Rock-Paper-Scissors</span> Game</h2>
            <p class="info">Play 5 rounds of the Rock - Paper - Scissors game to see if you can win with the computer.</p>
            <p class="info">Choose your weapon by pressing a button.</p>
        </div>
        <div class ="buttons">
            <button id="rock-btn" class= "button" >ROCK</button>
            <button id ="paper-btn" class= "button" >PAPER</button>
            <button id ="scissors-btn" class= "button" >SCISSORS</button>
        </div>
        <div class ="after-playing">
            <div class="scores"></div>
            <div class="result"></div>
            <div class="play-again"></div>
        </div>
    </div>
</body>
</html>
